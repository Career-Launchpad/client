schema {
  query: query
  mutation: mutation
}

type bonus {
  value: Float
  type: String
  repeat_interval: String
  repeat_count: Int
  one_time: Boolean
  description: String
}

input bonusInput {
  value: Float
  type: String
  repeat_interval: String
  repeat_count: Int
  one_time: Boolean
  description: String
}

input createOfferInput {
  student_id: String
  position_type: String
  position_title: String
  benefits_description: String
  accepted: Boolean
  extended: String
  deadline: String
  company_name: String
  location: locationInput
  wage_value: Float
  wage_type: String
  bonuses: [bonusInput]
}

input createStudentInput {
  id: String
  email: String
  firstname: String
  lastname: String
  college_name: String
  academic_year: String
  major: String
  gender: String
  ethnicity: String
  last_authentication: String
}

type location {
  city: String
  state: String
  country: String
}

input locationInput {
  city: String
  state: String
  country: String
}

type mutation {
  """The ID of an object"""
  id: ID!
  student(student: createStudentInput): student
  offer(offer: createOfferInput): offer
}

type offer {
  offer_id: String
  position_type: String
  position_title: String
  accepted: Boolean
  benefits_description: String
  extended: String
  deadline: String
  academic_year: String
  company_name: String
  flag: Boolean
  student_id: String
  location: location
  wage_value: Float
  wage_type: String
  bonuses: [bonus]
}

type offerConnection {
  edges: [offer]
}

type query {
  """The ID of an object"""
  id: ID!
  store: store
}

type store {
  """The ID of an object"""
  id: ID!
  student(id: String): student
  offer(id: String): offer
  offers: offerConnection
  students(gender: String): [student]
  company_names: [String]
}

type student {
  id: String
  email: String
  firstname: String
  lastname: String
  college_name: String
  academic_year: String
  major: String
  gender: String
  ethnicity: String
  last_authentication: String
  security_level: String
  offers(student_id: String): [offer]
}

